<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{{ title | default(value="Weather Forecast") }}{% endblock %}</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            weather: {
              primary: '#3B82F6',
              secondary: '#1D4ED8',
            }
          }
        }
      }
    }
  </script>

  <!-- Chart.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.js" 
          integrity="sha512-6HrPqAvK+lZElIZ4mZ64fyxIBTsaX5zAFZg2V/2WT+iKPrFzTzvx6QAsLW2OaLwobhMYBog/+bvmIEEGXi0p1w==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer"></script>
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="min-h-screen flex flex-col font-sans text-gray-800 antialiased">

  <!-- Header -->
  <header class="bg-white shadow-sm py-4 px-4 md:px-8 sticky top-0 z-10">
    <div class="max-w-screen-xl mx-auto flex items-center justify-between">
      <h1 class="text-2xl md:text-3xl font-bold text-weather-primary flex items-center gap-2">
        <i class="fas fa-cloud-sun"></i> Weather Forecast
      </h1>
      <div class="text-sm text-gray-500 hidden md:block">
        Accurate weather predictions
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow px-4 md:px-8 py-6 bg-gradient-to-b from-gray-50 to-white">
    <div class="max-w-screen-xl mx-auto">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow-inner py-4 px-4 md:px-8">
    <div class="max-w-screen-xl mx-auto flex flex-col md:flex-row items-center justify-between text-sm text-gray-500">
      <div>Â© 2025 Weather Forecast App</div>
    </div>
  </footer>

  {% block scripts %}{% endblock %}

</body>
</html>
